---
- hosts: all
  become: true
  tasks:
    - name: Set timezone
      timezone:
        name: "{{ ntp_timezone }}"
      when: ansible_distribution == 'Ubuntu'
    - name: Remove Ubuntu motd spam
      file:
        path: "/etc/update-motd.d/{{ item }}"
        state: absent
      loop:
        - 80-livepatch
        - 95-hwe-eol
        - 50-motd-news
        - 10-help-text
      when: ansible_distribution == 'Ubuntu'

- hosts: adonalsium
  become: true
  vars_files:
    - 'vars/vault.yaml'
  pre_tasks:
    - name: Remove enterprise repo
      file:
        state: absent
        path: /etc/apt/sources.list.d/pve-enterprise.list
    - name: Switch to community repo
      apt_repository:
        repo: 'deb http://download.proxmox.com/debian/pve buster pve-no-subscription'
        state: present
    - name: Apt update
      apt:
        upgrade: 'yes'
        update_cache: yes
        cache_valid_time: 3600
  roles:
    - role: install_nag-removal
    - role: grog.package
    - role: geerlingguy.pip
    - role: geerlingguy.samba
    - role: geerlingguy.nfs
    - role: install_mergerfs
    - role: fuzzymistborn.autorestic
    - role: install_runitor
    - role: install_telegraf
    - role: adonalsium
    - role: geerlingguy.docker
    - role: geerlingguy.ntp
    - role: ironicbadger.ansible_role_docker_compose_generator
    - role: ironicbadger.ansible_role_snapraid

