    - role: fuzzymistborn.autorestic
    - role: install/runitor
    - role: install/zsh
    - role: adonalsium
    - role: bash_alias
    - role: cronjobs
    - role: geerlingguy.docker
    - role: geerlingguy.ntp
    - role: install/lnxlink
