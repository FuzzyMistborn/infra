---
- hosts: all
  become: true
  tasks:
# Ubuntu
    - name: Set timezone
      timezone:
        name: "{{ ntp_timezone }}"
      when: ansible_distribution == 'Ubuntu'
    - name: Remove Ubuntu motd spam
      file:
        path: "/etc/update-motd.d/{{ item }}"
        state: absent
      loop:
        - 80-livepatch
        - 95-hwe-eol
        - 50-motd-news
        - 10-help-text
        - 88-esm-announce
        - 91-contract-ua-esm-status
      when: ansible_distribution == 'Ubuntu'
    - name: Remove Ubuntu Snap
      apt:
        name: snapd
        state: absent
        purge: true
      when: ansible_distribution == 'Ubuntu'
# Fedora
    - name: Install the rpmfusion and fonts repo packages
      dnf:
        state: present
        disable_gpg_check: yes
        name:
          - https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_facts.distribution_version }}.noarch.rpm
          - https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_facts.distribution_version }}.noarch.rpm
      become: yes
      when: ansible_distribution == 'Fedora'
    - name: Improve DNF Performances
      blockinfile:
        path: /etc/dnf/dnf.conf
        create: yes
        block: |
          [main]
          gpgcheck=1
          installonly_limit=3
          clean_requirements_on_remove=True
          best=False
          skip_if_unavailable=True
          fastestmirror=1
          max_parallel_downloads=10
          deltarpm=true
      become: yes
      when: ansible_distribution == 'Fedora'
    - name: Upgrade all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest
      when: ansible_distribution == 'Fedora'

- hosts: adonalsium
  become: true
  vars_files:
    - 'vars/vault.yaml'
  pre_tasks:
    - name: Remove enterprise repo
      file:
        state: absent
        path: /etc/apt/sources.list.d/pve-enterprise.list
    - name: Switch to community repo
      apt_repository:
        repo: 'deb http://download.proxmox.com/debian/pve bookworm pve-no-subscription'
        state: present
    - name: Apt update
      apt:
        upgrade: 'yes'
        update_cache: yes
        cache_valid_time: 3600
  roles:
    - role: install/nag_removal
    - role: grog.package
    - role: geerlingguy.pip
    - role: install/pip_packages
