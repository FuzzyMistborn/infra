---
- name: SSH Keys
  authorized_key:
    user: retro
    state: present
    key: "{{ item }}"
  loop:
    - "{{ secret_main_user_ssh }}"
    - "{{ secret_main_user_alt_ssh }}"

- name: Fix SFTP for Ansible
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    state: present
    regexp: "^Subsystem sftp  /usr/lib/openssh/sftp-server"
    line: "Subsystem sftp internal-sftp"

- name: Restart ssh
  service:
    name: sshd
    state: restarted

- name: create /media/roms
  file:
    dest: /media/roms
    state: directory
    owner: retro
    group: retro
    mode: 0777

### AUR
- name: Install AUR Packages
  kewlfft.aur.aur:
    use: yay
    name:
      - "{{ item.name }}"
    state: present
  become_user: ansible
  become: yes
  with_items:
    - "{{ aur_package_list }}"

### Flatpak
- name: Add the flathub flatpak repository remote
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
    method: system

- name: Install flatpaks
  community.general.flatpak:
    name:
      - com.valvesoftware.SteamLink
    state: present
    method: system

- name: Enable WOL ethtool
  command: ethtool -s eno1 wol g

- name: enable WOL tlp.conf
  lineinfile:
    dest: "/etc/tlp.conf"
    state: present
    regexp: "^WOL_DISABLE"
    line: "WOL_DISABLE=N"

- name: Reload TLP/Cronie/bluetooth
  systemd:
    enabled: true
    daemon-reload: true
    state: restarted
    name: "{{ item }}"
  with_items:
    - tlp
    - cronie
    - bluetooth

- name: enable bluetooth auto-power on
  lineinfile:
    dest: "/etc/bluetooth/main.conf"
    state: present
    regexp: "^AutoEnable"
    line: "AutoEnable=true"

- name: Set bash profile to start retroarch
  copy:
    dest: /home/retro/.bash_profile
    owner: retro
    group: retro
    mode: 0664
    content: |
      if [[ -z $DISPLAY ]] && [[ $(tty) = /dev/tty1 ]]; then
        exec retroarch >/dev/null 2>&1
      fi
