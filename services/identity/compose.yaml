services:
  dawarich-app:
    image: freikin/dawarich:0.24.1
    container_name: dawarich-app
    volumes:
      - "{{ appdata_path }}/dawarich/public:/var/app/public"
    ports:
      - 3000:3000
    environment:
      - RAILS_ENV=development
      - REDIS_URL=redis://dawarich-redis:6379/0
      - DATABASE_HOST=dawarich-db
      - DATABASE_USERNAME=dawarich
      - DATABASE_PASSWORD={{ secret_dawarich_db_pass }}
      - DATABASE_NAME=dawarich
      - MIN_MINUTES_SPENT_IN_CITY=60
      - APPLICATION_HOST=localhost
      - APPLICATION_HOSTS=localhost,track.{{ secret_personal_internal_url }}
      - TIME_ZONE={{ ntp_timezone }}
      - APPLICATION_PROTOCOL=http
      - DISTANCE_UNIT=mi
      - REVERSE_GEOCODING_ENABLED=true
      - PHOTON_API_HOST=192.168.50.23:2322
      - PHOTON_API_USE_HTTPS=false
    stdin_open: true
    tty: true
    entrypoint: web-entrypoint.sh
    command: ['bin/rails', 'server', '-p', '3000', '-b', '::']
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: 5
    restart: unless-stopped
  dawarich-db:
    image: postgis/postgis:17-3.5-alpine
    container_name: dawarich-db
    volumes:
      - "{{ appdata_path }}/dawarich/db:/var/lib/postgresql/data"
      - "{{ appdata_path }}/dawarich/shared:/var/shared"
      - "{{ appdata_path }}/dawarich/postgresql.conf:/etc/postgresql/postgresql.conf"
    environment:
      - POSTGRES_DB=dawarich
      - POSTGRES_USER=dawarich
      - POSTGRES_PASSWORD={{ secret_dawarich_db_pass }}
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    mem_limit: 400M
    shm_size: 1G
    restart: always
  dawarich-redis:
    image: redis:7.4.2
    container_name: dawarich-redis
    volumes:
      - "{{ appdata_path }}/dawarich/shared:/var/shared/redis"
    command: redis-server
    restart: unless-stopped
  dawarich-sidekiq:
    image: freikin/dawarich:0.24.1
    container_name: dawarich-sidekiq
    volumes:
      - "{{ appdata_path }}/dawarich/public:/var/app/public"
    environment:
      - RAILS_ENV=development
      - REDIS_URL=redis://dawarich-redis:6379/0
      - DATABASE_HOST=dawarich-db
      - DATABASE_USERNAME=dawarich
      - DATABASE_PASSWORD={{ secret_dawarich_db_pass }}
      - DATABASE_NAME=dawarich
      - APPLICATION_HOST=localhost
      - APPLICATION_HOSTS=localhost
      - BACKGROUND_PROCESSING_CONCURRENCY=10
      - APPLICATION_PROTOCOL=http
      - DISTANCE_UNIT=mi
      - REVERSE_GEOCODING_ENABLED=true
      - PHOTON_API_HOST=192.168.50.23:2322
      - PHOTON_API_USE_HTTPS=false
    stdin_open: true
    tty: true
    entrypoint: sidekiq-entrypoint.sh
    command: ['bundle', 'exec', 'sidekiq']
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: 5
    restart: unless-stopped
  photon:
    image: ghcr.io/rtuszik/photon-docker:0.6.2
    container_name: photon
    environment:
      - COUNTRY_CODE=us
    volumes:
      - /mnt/external_data/photon:/photon/photon_data
    restart: unless-stopped
    ports:
      - 2322:2322
  portainer_agent:
    image: portainer/agent:2.28.1
    container_name: portainer_agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - 9001:9001
    environment:
      - AGENT_SECRET={{ secret_portainer_key }}
    restart: always
