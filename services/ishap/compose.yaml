services:
  gluetun:
    image: qmcgaw/gluetun:v3.40.0
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - "{{ appdata_path }}/gluetun:/gluetun"
    environment:
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY={{ secret_mullvad_key }}
      - WIREGUARD_ADDRESSES={{ secret_mullvad_url }}
      - SERVER_CITIES={{ secret_mullvad_cities }}
      - DNS_ADDRESS=192.168.1.11
      - TZ={{ ntp_timezone }}
      - UPDATER_PERIOD=24h
    restart: unless-stopped
  tailscale:
    image: ghcr.io/tailscale/tailscale:v1.80.0
    container_name: tailscale
    network_mode: service:gluetun
    cap_add:
      - net_admin
      - sys_module
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - "{{ appdata_path }}/tailscale:/var/lib/tailscale"
    environment:
      - TS_HOSTNAME=ishap
      - TS_AUTHKEY={{ secret_ishap_tailscale_key }}
      - TS_EXTRA_ARGS= --advertise-exit-node --accept-routes
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=true
    restart: unless-stopped
  imap-backup:
    image: ghcr.io/joeyates/imap-backup:v15.0.2
    container_name: imap-backup
    volumes:
      - /mnt/Backup/config/Email:/data
      - "{{ appdata_path }}/imap/config:/config"
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
    command: imap-backup backup --config /config/personal.json
    restart: unless-stopped
  portainer_agent:
    image: portainer/agent:2.27.1
    container_name: portainer_agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - 9001:9001
    environment:
      - AGENT_SECRET={{ secret_portainer_key }}
    restart: always
  scrutiny:
    image: ghcr.io/analogj/scrutiny:v0.8.1-omnibus
    container_name: scrutiny
    privileged: true
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN
    devices:
      - /dev/sda:/dev/sda
      - /dev/sdb:/dev/sdb
      - /dev/sdc:/dev/sdc
      - /dev/sdd:/dev/sdd
      - /dev/sde:/dev/sde
      - /dev/sdf:/dev/sdf
      - /dev/nvme0:/dev/nvme0
    volumes:
      - "{{ appdata_path }}/scrutiny:/opt/scrutiny/config"
      - /run/udev:/run/udev:ro
    ports:
      - 8080:8080
    restart: unless-stopped
  restic-server:
    image: restic/rest-server:0.13.0
    container_name: restic-server
    volumes:
      - /mnt/Backup/restic:/data
    ports:
      - 8500:8000
    restart: unless-stopped
