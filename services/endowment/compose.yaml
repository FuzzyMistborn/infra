services:
  radarr:
    image: ghcr.io/linuxserver/radarr:5.22.4
    container_name: radarr
    volumes:
      - "{{ appdata_path }}/radarr:/config"
      - /mnt/Media/Movies:/movies
      - /mnt/Media/Kids Movies:/kids_movies
      - /mnt/Media/Parents Movies:/parents_movies
      - /mnt/scratch/complete:/downloads
    ports:
      - 7878:7878
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ ntp_timezone }}
    restart: always
  radarr_uhd:
    image: ghcr.io/linuxserver/radarr:5.22.4
    container_name: radarr_uhd
    volumes:
      - "{{ appdata_path }}/radarr_uhd:/config"
      - /mnt/Media/UHD:/uhd
      - /mnt/scratch/complete:/downloads
    ports:
      - 7879:7878
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ ntp_timezone }}
    restart: always
  sonarr:
    image: ghcr.io/linuxserver/sonarr:4.0.14
    container_name: sonarr
    volumes:
      - "{{ appdata_path }}/sonarr:/config"
      - /mnt/Media/TV Shows:/tv
      - /mnt/Media/Kids TV:/kids_tv
      - /mnt/Media/Parents TV:/parents_tv
      - /mnt/scratch/complete:/downloads
    ports:
      - 8989:8989
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ ntp_timezone }}
    restart: always
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:1.34.1
    container_name: prowlarr
    volumes:
      - "{{ appdata_path }}/prowlarr:/config"
    ports:
      - 9696:9696
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ ntp_timezone }}
    restart: always
  sabnzbd:
    image: ghcr.io/linuxserver/sabnzbd:4.5.1
    container_name: sabnzbd
    volumes:
      - "{{ appdata_path }}/sabnzb:/config"
      - /mnt/scratch/complete:/downloads
      - /mnt/scratch/incomplete:/incomplete-downloads
    ports:
      - 8060:8080
      - 9080:9090
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ ntp_timezone }}
    restart: always
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.20.0
    container_name: audiobookshelf
    volumes:
      - "{{ appdata_path }}/audiobookshelf/config:/config"
      - "{{ appdata_path }}/audiobookshelf/metadata:/metadata"
      - /mnt/Media/Audiobooks:/audiobooks
    ports:
      - 13378:80
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ ntp_timezone }}
    restart: unless-stopped
  nextcloud:
    image: ghcr.io/fuzzymistborn/nextcloud-docker:31.0.4
    container_name: nextcloud
    volumes:
      - "{{ appdata_path }}/nextcloud_docker/html:/var/www/html"
    ports:
      - 3491:80
      - 3492:443
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ ntp_timezone }}
    mem_limit: 1000M
    restart: always
  nextcloud-redis:
    image: redis:8.0.0
    container_name: nextcloud-redis
    restart: always
  jellyfin:
    image: ghcr.io/linuxserver/jellyfin:10.10.7
    container_name: jellyfin
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    volumes:
      - "{{ appdata_path }}/jellyfin/config:/config"
      - /mnt/scratch/transcode:/transcode
      - /mnt/Media/Movies:/mnt/movies
      - /mnt/Media/UHD:/mnt/UHD
      - /mnt/Media/TV Shows:/mnt/tv
      - /mnt/Media/Kids Movies:/mnt/kids
      - /mnt/Media/Kids TV:/mnt/kids_tv
      - /mnt/Media/YouTube/Kids:/mnt/kids_youtube
      - /mnt/Media/Parents Movies:/mnt/parents_movies
      - /mnt/Media/Parents TV:/mnt/parents_tv
      - /mnt/Media/Family Videos:/mnt/home_videos
    ports:
      - 8096:8096
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ ntp_timezone }}
    restart: unless-stopped
  navidrome:
    image: ghcr.io/navidrome/navidrome:0.55.2
    container_name: navidrome
    volumes:
      - "{{ appdata_path }}/navidrome/data:/data"
      - /mnt/Media/Music:/music:ro
    ports:
      - 4533:4533
    environment:
      - ND_ENABLECOVERANIMATION=false
      - ND_ENABLEINSIGHTSCOLLECTOR=false
      - ND_SCANSCHEDULE=12h
      - ND_BASEURL=https://music.{{ secret_personal_internal_url }}
    restart: unless-stopped
  calibre-web-automated:
    image: crocodilestick/calibre-web-automated:V3.0.4
    container_name: calibre-web-automated
    volumes:
      - "{{ appdata_path }}/calibre-web-automated:/config"
      - /mnt/Media/Ebooks/Calibre:/calibre-library
      - /mnt/Media/Ebooks/Import:/cwa-book-ingest
    ports:
      - 8083:8083
    environment:
      - UID={{ main_uid }}
      - GID={{ main_gid }}
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ ntp_timezone }}
      - DOCKER_MODS=linuxserver/mods:universal-calibre
    restart: unless-stopped
  southwest:
    image: jdholtz/auto-southwest-check-in:v8.3
    container_name: southwest
    privileged: true
    volumes:
      - "{{ appdata_path }}/southwest/config.json:/app/config.json"
    restart: unless-stopped
  crowdsec:
    image: ghcr.io/crowdsecurity/crowdsec:v1.6.8
    container_name: crowdsec
    volumes:
      - "{{ appdata_path }}/crowdsec/data/acquis.yaml:/etc/crowdsec/acquis.yaml"
      - "{{ appdata_path }}/nextcloud_docker/html/data:/var/log/nextcloud:ro"
      - "{{ appdata_path }}/sonarr/logs:/var/log/sonarr:ro"
      - "{{ appdata_path }}/radarr/logs:/var/log/radarr:ro"
      - "{{ appdata_path }}/jellyfin/config/log/:/var/log/jellyfin:ro"
      - "{{ appdata_path }}/crowdsec/db:/var/lib/crowdsec/data/"
    environment:
      - COLLECTIONS=LePresidente/jellyfin schiz0phr3ne/sonarr schiz0phr3ne/radarr crowdsecurity/nextcloud
      - GID=1000
      - DISABLE_LOCAL_API=true
      - AGENT_USERNAME={{ hostname }}
      - AGENT_PASSWORD={{ secret_crowdsec_endowment_pw }}
      - LOCAL_API_URL=http://{{ secret_ambition_ip }}:8080
    restart: unless-stopped
  portainer_agent:
    image: portainer/agent:2.29.2
    container_name: portainer_agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - 9001:9001
    environment:
      - AGENT_SECRET={{ secret_portainer_key }}
    restart: always
