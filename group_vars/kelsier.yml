### Pip Packages
pip_packages:
  - thefuck

data_disks:
  - path: /mnt/Games
    source: /dev/disk/by-id/ata-TEAM_T253X2001T_TPBF2006200010200009-part1
    fs: ext4
    opts: defaults
    content: true
  - path: /mnt/Games_HDD
    source: /dev/disk/by-id/ata-WDC_WD15EZRX-00DC0B0_WD-WMC300346947-part1
    fs: ext4
    opts: defaults
    content: true

nfs_mount:
  - path: /mnt/Backup
    source: 192.168.10.20:/volume1/Backup/
    fs: nfs
    opts: "_netdev,noauto,nofail,x-systemd.automount"
  - path: /mnt/NVR
    source: 192.168.10.20:/volume1/BlueIris/
    fs: nfs
    opts: "_netdev,noauto,nofail,x-systemd.automount"

smb_mountpoints:
  - path: "/mnt/Media"
    source: "//192.168.1.20/Media"
    fs: cifs
    opts: "_netdev,noauto,nofail,x-systemd.automount,uid=1000,gid=1000,credentials=/home/{{ main_username }}/.smbcredentials"

### Variables
install_nut: true
pull_backup: false

