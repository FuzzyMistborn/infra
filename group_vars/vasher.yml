---
### Variables
pull_backup: false

### Autorestic Config
autorestic_config_yaml:
  version: 2
  backends:
    synology_docker:
      type: s3
      path: 'http://192.168.10.20:9000/vasher'
      key: "{{ secret_restic_repo_password }}"
      env:
        - AWS_ACCESS_KEY_ID: "{{ secret_minio_s3_access_key_id }}"
        - AWS_SECRET_ACCESS_KEY: "{{ secret_minio_s3_access_key }}"
  locations:
    docker:
      from: /home/{{ main_username }}
      to:
        - synology_docker
      options:
        backup:
          exclude:
            - '.cache*'
            - 'Nextcloud'
            - 'Downloads'
            - 'git'
            - '*steam*'
        forget:
          keep-daily: 3
          keep-weekly: 4
          keep-monthly: 2

desktop_hc_prune_id: "{{ secret_hc_restic_prune_vasher }}"
desktop_hc_backup_id: "{{ secret_hc_restic_backup_vasher }}"

### Telegraf
telegraf_influx_token: "{{ secret_telegraf_vasher }}"
telegraf_influx_bucket: vasher
telegraf_influx_disk_mounts: '"/"'