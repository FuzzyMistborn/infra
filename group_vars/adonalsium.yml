---
hostname: adonalsium

### Install packages with grog.package
package_list:
  - name: acl
  - name: corosync-qdevice
  - name: pve-headers
  - name: git
  - name: ifupdown2
  - name: libgl1
  - name: libegl1
  - name: restic
  - name: sudo
  - name: screen
  - name: wireguard

### Pip Packages
pip_packages:
  - proxmoxer

### Disks
mergerfs_mount:
  - path: /mnt/Media

external_mount:
  - path: /media/external_hdd

parity_disks:
  - path: /mnt/parity1
    source: /dev/disk/by-id/ata-WDC_WD140EDGZ-11B1PA0_81GE39SV-part1
    fs: ext4
    opts: defaults
    content: false

data_disks:
  - path: /mnt/disk1
    source: /dev/disk/by-id/ata-WDC_WD180EDGZ-11B2DA0_4TG32E7Y-part1
    fs: ext4
    opts: defaults
    content: true
  - path: /mnt/disk2
    source: /dev/disk/by-id/ata-ST8000NM0055-1RM112_ZA11KJXC-part1
    fs: ext4
    opts: defaults
    content: true
  - path: /mnt/disk3
    source: /dev/disk/by-id/ata-WDC_WD100EMAZ-00WJTA0_JEGRB9VN-part1
    fs: ext4
    opts: defaults
    content: true
  - path: /mnt/disk4
    source: /dev/disk/by-id/ata-WDC_WD140EDGZ-11B1PA0_9LK5AR2G-part1
    fs: ext4
    opts: defaults
    content: true

fstab_mergerfs:
  - source: "/mnt/disk*"
    mountpoint: "/mnt/Media"
    fs: fuse.mergerfs
    opts: "defaults,nonempty,allow_other,use_ino,cache.files=off,moveonenospc=true,category.create=mfs,dropcacheonclose=true,minfreespace=100G,fsname=mergerfs"

nfs_mount:
  - path: /mnt/local_backup
    source: 192.168.1.5:/mnt/Backup/
    fs: nfs
    opts: defaults
    content: false

